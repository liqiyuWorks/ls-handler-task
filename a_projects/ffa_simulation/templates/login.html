<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - FFA模拟交易系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .login-header p {
            color: #666;
            font-size: 1.1em;
        }
        .form-control {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .btn-register {
            background: transparent;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 10px 30px;
            font-weight: 600;
            color: #667eea;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            background: #667eea;
            color: white;
        }
        .alert {
            border-radius: 8px;
            border: none;
        }
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner-border {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1><i class="fas fa-ship"></i> <span data-translate="title">FFA交易系统</span></h1>
                        <p data-translate="user_login">用户登录</p>
                    </div>
                    <div class="language-switcher">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary btn-sm" onclick="switchLanguage('zh')" id="lang-zh">
                                <i class="fas fa-flag"></i> 中文
                            </button>
                            <button type="button" class="btn btn-outline-primary btn-sm" onclick="switchLanguage('en')" id="lang-en">
                                <i class="fas fa-flag"></i> English
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 登录表单 -->
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label" data-translate="username">用户名</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label" data-translate="password">密码</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        记住我
                    </label>
                </div>
                
                <button type="submit" class="btn btn-login mb-3">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
                
                <button type="button" class="btn btn-register" onclick="showRegisterForm()">
                    <i class="fas fa-user-plus"></i> 注册新账户
                </button>
            </form>

            <!-- 注册表单 -->
            <form id="registerForm" style="display: none;">
                <div class="mb-3">
                    <label for="reg_username" class="form-label">用户名</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="reg_username" name="username" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="reg_email" class="form-label">邮箱</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="reg_email" name="email" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="reg_full_name" class="form-label">姓名（可选）</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                        <input type="text" class="form-control" id="reg_full_name" name="full_name">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="reg_password" class="form-label">密码</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="reg_password" name="password" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="reg_confirm_password" class="form-label">确认密码</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="reg_confirm_password" name="confirm_password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-login mb-3">
                    <i class="fas fa-user-plus"></i> 注册
                </button>
                
                <button type="button" class="btn btn-register" onclick="showLoginForm()">
                    <i class="fas fa-sign-in-alt"></i> 返回登录
                </button>
            </form>

            <!-- 加载状态 -->
            <div class="loading" id="loading">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p class="mt-2">正在处理...</p>
            </div>

            <!-- 消息提示 -->
            <div id="messageContainer"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 全局变量
        let currentUser = null;
        let authToken = null;
        let currentLanguage = localStorage.getItem('language') || 'zh';
        
        // 语言翻译数据
        const translations = {
            zh: {
                title: 'FFA交易系统',
                user_login: '用户登录',
                user_register: '用户注册',
                username: '用户名',
                email: '邮箱',
                password: '密码',
                login: '登录',
                register: '注册',
                no_account: '还没有账户？立即注册',
                have_account: '已有账户？立即登录',
                login_success: '登录成功！',
                register_success: '注册成功！',
                login_failed: '登录失败',
                register_failed: '注册失败',
                please_wait: '请稍候...'
            },
            en: {
                title: 'FFA Trading System',
                user_login: 'User Login',
                user_register: 'User Registration',
                username: 'Username',
                email: 'Email',
                password: 'Password',
                login: 'Login',
                register: 'Register',
                no_account: 'No account? Register now',
                have_account: 'Have an account? Login now',
                login_success: 'Login successful!',
                register_success: 'Registration successful!',
                login_failed: 'Login failed',
                register_failed: 'Registration failed',
                please_wait: 'Please wait...'
            }
        };
        
        // 语言切换函数
        function switchLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            updateLanguageButtons();
            translatePage();
        }
        
        // 更新语言按钮状态
        function updateLanguageButtons() {
            document.getElementById('lang-zh').classList.toggle('active', currentLanguage === 'zh');
            document.getElementById('lang-en').classList.toggle('active', currentLanguage === 'en');
        }
        
        // 翻译页面
        function translatePage() {
            const elements = document.querySelectorAll('[data-translate]');
            elements.forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[currentLanguage] && translations[currentLanguage][key]) {
                    element.textContent = translations[currentLanguage][key];
                }
            });
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateLanguageButtons();
            translatePage();
            
            // 检查是否有保存的token
            authToken = localStorage.getItem('authToken');
            if (authToken) {
                // 验证token有效性
                validateToken();
            }
            
            setupEventListeners();
        });
        
        // 设置事件监听器
        function setupEventListeners() {
            // 登录表单提交
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // 注册表单提交
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
        }
        
        // 显示登录表单
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            clearMessages();
        }
        
        // 显示注册表单
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            clearMessages();
        }
        
        // 处理登录
        async function handleLogin(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const loginData = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            showLoading(true);
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // 登录成功
                    authToken = result.access_token;
                    localStorage.setItem('authToken', authToken);
                    
                    showMessage('登录成功！正在跳转...', 'success');
                    
                    // 获取用户信息
                    await getCurrentUser();
                    
                    // 跳转到主页
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage(result.detail || '登录失败', 'danger');
                }
            } catch (error) {
                showMessage('网络错误: ' + error.message, 'danger');
            } finally {
                showLoading(false);
            }
        }
        
        // 处理注册
        async function handleRegister(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirm_password');
            
            // 验证密码
            if (password !== confirmPassword) {
                showMessage('密码确认不匹配', 'danger');
                return;
            }
            
            const registerData = {
                username: formData.get('username'),
                email: formData.get('email'),
                full_name: formData.get('full_name'),
                password: password
            };
            
            showLoading(true);
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(registerData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('注册成功！请登录', 'success');
                    showLoginForm();
                } else {
                    showMessage(result.detail || '注册失败', 'danger');
                }
            } catch (error) {
                showMessage('网络错误: ' + error.message, 'danger');
            } finally {
                showLoading(false);
            }
        }
        
        // 验证token
        async function validateToken() {
            try {
                const response = await fetch('/api/me', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    currentUser = await response.json();
                    // Token有效，跳转到主页
                    window.location.href = '/';
                } else {
                    // Token无效，清除
                    localStorage.removeItem('authToken');
                    authToken = null;
                }
            } catch (error) {
                localStorage.removeItem('authToken');
                authToken = null;
            }
        }
        
        // 获取当前用户信息
        async function getCurrentUser() {
            try {
                const response = await fetch('/api/me', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    currentUser = await response.json();
                }
            } catch (error) {
                console.error('获取用户信息失败:', error);
            }
        }
        
        // 显示加载状态
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('loginForm').style.display = show ? 'none' : 'block';
            document.getElementById('registerForm').style.display = show ? 'none' : 'none';
        }
        
        // 显示消息
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        // 清除消息
        function clearMessages() {
            document.getElementById('messageContainer').innerHTML = '';
        }
    </script>
</body>
</html>
