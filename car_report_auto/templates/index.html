    <script>
        // è®¾ç½®é»˜è®¤æ—¥æœŸä¸ºä»Šå¤©
        document.getElementById('date').value = new Date().toISOString().split('T')[0];

        // æŸ¥è¯¢æŠ¥å‘Šé“¾æ¥
        async function queryReport() {

                    const reportLink = document.getElementById('reportLink');

            } catch (error) {

        // åœ¨æ–°çª—å£é¢„è§ˆæŠ¥å‘Š

        // è¡¨å•æäº¤å¤„ç†
        document.getElementById('modifyForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            submitBtn.disabled = true;
            submitText.textContent = 'æ­£åœ¨å¤„ç†...';
            loadingSpinner.style.display = 'inline-block';
            
            try {
                const response = await fetch('/api/modify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        vin: vin,
                        date: date

                const data = await response.json();
                
                if (response.ok) {
                    showStatus(`ä»»åŠ¡å·²å¯åŠ¨ï¼Œä»»åŠ¡ID: ${data.task_id}`, 'info');
                    // å¼€å§‹è½®è¯¢ä»»åŠ¡çŠ¶æ€

                    refreshTasks();

                }
            } catch (error) {
                showStatus(`ç½‘ç»œé”™è¯¯: ${error.message}`, 'error');
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                submitBtn.disabled = false;

                loadingSpinner.style.display = 'none';

        // æ˜¾ç¤ºçŠ¶æ€ä¿¡æ¯
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status-message status-${type}`;
            statusDiv.style.display = 'block';
            
            // æ ¹æ®ç±»å‹è®¾ç½®ä¸åŒçš„è‡ªåŠ¨éšè—æ—¶é—´
            let hideDelay = 0;
            if (type === 'success') {
                hideDelay = 5000; // æˆåŠŸæ¶ˆæ¯æ˜¾ç¤º5ç§’
            } else if (type === 'info') {
                hideDelay = 3000; // ä¿¡æ¯æ¶ˆæ¯æ˜¾ç¤º3ç§’
            }
            // erroræ¶ˆæ¯ä¸è‡ªåŠ¨éšè—ï¼Œéœ€è¦ç”¨æˆ·æ‰‹åŠ¨å…³é—­æˆ–è¢«æ–°æ¶ˆæ¯è¦†ç›–
            
            if (hideDelay > 0) {
                setTimeout(() => {
                    // åªæœ‰åœ¨æ¶ˆæ¯æ²¡æœ‰è¢«æ–°æ¶ˆæ¯è¦†ç›–æ—¶æ‰éšè—
                    if (statusDiv.textContent === message) {

                    }
                }, hideDelay);
            }
        }

        // è½®è¯¢ä»»åŠ¡çŠ¶æ€
        function pollTaskStatus(taskId) {
            let pollCount = 0;
            const maxPolls = 150; // æœ€å¤šè½®è¯¢150æ¬¡ï¼ˆ5åˆ†é’Ÿï¼‰
            
            const pollInterval = setInterval(async () => {
                pollCount++;
                
                try {
                    const response = await fetch(`/api/status/${taskId}`);
                    const data = await response.json();
                    
                    if (response.ok) {
                        if (data.status === 'completed') {
                            if (data.success) {
                                showStatus('ğŸ‰ ä»»åŠ¡å®Œæˆï¼æŠ¥å‘Šä¿®æ”¹æˆåŠŸ', 'success');
                                // æ’­æ”¾å®Œæˆæç¤ºéŸ³

                                highlightCompletedTask(taskId);
                                // æ˜¾ç¤ºæ¡Œé¢é€šçŸ¥
                                showDesktopNotification('ä»»åŠ¡å®Œæˆ', 'è½¦è¾†æŠ¥å‘Šä¿®æ”¹æˆåŠŸï¼');
                            } else {

                            }

                        } else if (data.status === 'failed') {

                            clearInterval(pollInterval);
                            await refreshTasks();
                            scrollToTaskList();
                            
                        } else if (data.status === 'running') {
                            showStatus('ğŸ”„ ä»»åŠ¡æ­£åœ¨æ‰§è¡Œä¸­...', 'info');
                            // æ›´æ–°ä»»åŠ¡åˆ—è¡¨ä»¥æ˜¾ç¤ºæœ€æ–°çŠ¶æ€
                            await refreshTasks();
                        }
                    }
                } catch (error) {
                    console.error('è½®è¯¢ä»»åŠ¡çŠ¶æ€å¤±è´¥:', error);
                }
                
                // è¾¾åˆ°æœ€å¤§è½®è¯¢æ¬¡æ•°æ—¶åœæ­¢
                if (pollCount >= maxPolls) {
                    clearInterval(pollInterval);
                    showStatus('â° ä»»åŠ¡ç›‘æ§è¶…æ—¶ï¼Œè¯·æ‰‹åŠ¨åˆ·æ–°æŸ¥çœ‹çŠ¶æ€', 'info');
                }
            }, 2000);
            
            // æ˜¾ç¤ºè½®è¯¢å¼€å§‹ä¿¡æ¯
            showStatus('ğŸ” å¼€å§‹ç›‘æ§ä»»åŠ¡æ‰§è¡ŒçŠ¶æ€...', 'info');
        }

        // é«˜äº®æ˜¾ç¤ºå®Œæˆçš„ä»»åŠ¡
        function highlightCompletedTask(taskId) {

                const taskElement = document.querySelector(`[data-task-id="${taskId}"]`);
                if (taskElement) {

                    setTimeout(() => {

        // æ’­æ”¾é€šçŸ¥éŸ³æ•ˆ
        function playNotificationSound() {
            try {
                // åˆ›å»ºéŸ³é¢‘ä¸Šä¸‹æ–‡å¹¶æ’­æ”¾ç®€çŸ­çš„æç¤ºéŸ³
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (error) {

        }
