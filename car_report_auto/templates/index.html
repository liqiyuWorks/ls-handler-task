<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËΩ¶ËæÜÊä•Âëä‰øÆÊîπÁ≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .query-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .query-btn:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .query-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .report-preview {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            animation: slideIn 0.3s ease-out;
        }

        .report-preview h3 {
            color: #1e40af;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .preview-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .report-link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            word-break: break-all;
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #eff6ff;
            border-radius: 6px;
            border: 1px solid #dbeafe;
        }

        .report-link:hover {
            background: #dbeafe;
            text-decoration: underline;
        }

        .preview-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .preview-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .preview-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .task-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .task-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .task-item.completed {
            border-left-color: #28a745;
        }

        .task-item.failed {
            border-left-color: #dc3545;
        }

        .task-item.running {
            border-left-color: #ffc107;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .task-vin {
            font-weight: 600;
            color: #333;
        }

        .task-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .task-status.running {
            background: #fff3cd;
            color: #856404;
        }

        .task-status.completed {
            background: #d4edda;
            color: #155724;
        }

        .task-status.failed {
            background: #f8d7da;
            color: #721c24;
        }

        .task-details {
            font-size: 14px;
            color: #666;
        }

        .screenshot-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .screenshot-link:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .refresh-btn:hover {
            background: #5a6268;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .task-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }

        .task-info {
            font-size: 12px;
            color: #888;
        }

        .task-created-time {
            font-size: 12px;
            color: #888;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó ËΩ¶ËæÜÊä•Âëä‰øÆÊîπÁ≥ªÁªü</h1>
            <p>ËæìÂÖ•VINÁ†Å ‚Üí Êü•ËØ¢Êä•Âëä ‚Üí È¢ÑËßàÈìæÊé• ‚Üí ‰øÆÊîπÊï∞ÊçÆ</p>
        </div>

        <form id="modifyForm">
            <div class="form-group">
                <label for="vin">VINÁ†Å *</label>
                <input type="text" id="vin" name="vin" placeholder="ËØ∑ËæìÂÖ•17‰ΩçVINÁ†Å" required>
                <button type="button" class="query-btn" id="queryBtn" onclick="queryReport()">
                    <span id="queryText">Êü•ËØ¢Êä•Âëä</span>
                    <span id="querySpinner" class="loading" style="display: none;"></span>
                </button>
            </div>

            <div id="reportPreview" class="report-preview" style="display: none;">
                <h3>Êä•ÂëäÈ¢ÑËßà</h3>
                <div class="preview-content">
                    <p><strong>Êä•ÂëäÈìæÊé•Ôºö</strong></p>
                    <a id="reportLink" href="#" target="_blank" class="report-link">ÁÇπÂáªÊü•ÁúãÊä•Âëä</a>
                    <div class="preview-actions">
                        <button type="button" class="preview-btn" onclick="openReportPreview()">Âú®Êñ∞Á™óÂè£È¢ÑËßà</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="date">‰øÆÊîπÊó•Êúü</label>
                <input type="date" id="date" name="date">
            </div>

            <!-- <div class="form-group">
                <label for="interface">‰øÆÊîπÊé•Âè£</label>
                <select id="interface" name="interface">
                    <option value="default">ÈªòËÆ§Êé•Âè£</option>
                    <option value="advanced">È´òÁ∫ßÊé•Âè£</option>
                    <option value="custom">Ëá™ÂÆö‰πâÊé•Âè£</option>
                </select>
            </div> -->

            <button type="submit" class="btn" id="submitBtn">
                <span id="submitText">ÂºÄÂßã‰øÆÊîπÊä•Âëä</span>
                <span id="loadingSpinner" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div id="status" class="status" style="display: none;"></div>

        <div class="task-list" id="taskList">
            <h3>‰ªªÂä°ÂéÜÂè≤</h3>
            <button class="refresh-btn" onclick="refreshTasks()">Âà∑Êñ∞‰ªªÂä°ÂàóË°®</button>
            <div id="taskItems"></div>
        </div>
    </div>

    <script>
        // ËÆæÁΩÆÈªòËÆ§Êó•Êúü‰∏∫‰ªäÂ§©
        document.getElementById('date').value = new Date().toISOString().split('T')[0];

        // Êü•ËØ¢Êä•ÂëäÈìæÊé•
        async function queryReport() {
            const vin = document.getElementById('vin').value.trim();
            
            if (!vin) {
                showStatus('ËØ∑ËæìÂÖ•VINÁ†Å', 'error');
                return;
            }
            
            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            const queryBtn = document.getElementById('queryBtn');
            const queryText = document.getElementById('queryText');
            const querySpinner = document.getElementById('querySpinner');
            const reportPreview = document.getElementById('reportPreview');
            
            queryBtn.disabled = true;
            queryText.textContent = 'Êü•ËØ¢‰∏≠...';
            querySpinner.style.display = 'inline-block';
            reportPreview.style.display = 'none';
            
            try {
                const response = await fetch('/api/query-report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        vin: vin
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.report_url) {
                    // ÊòæÁ§∫Êä•ÂëäÈ¢ÑËßà
                    const reportLink = document.getElementById('reportLink');
                    reportLink.href = data.report_url;
                    reportLink.textContent = data.report_url;
                    reportPreview.style.display = 'block';
                    
                    showStatus('Êä•ÂëäÈìæÊé•Ëé∑ÂèñÊàêÂäüÔºÅ', 'success');
                } else {
                    showStatus(`ÈîôËØØ: ${data.error || 'Ëé∑ÂèñÊä•ÂëäÈìæÊé•Â§±Ë¥•'}`, 'error');
                }
            } catch (error) {
                showStatus(`ÁΩëÁªúÈîôËØØ: ${error.message}`, 'error');
            } finally {
                // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                queryBtn.disabled = false;
                queryText.textContent = 'Êü•ËØ¢Êä•Âëä';
                querySpinner.style.display = 'none';
            }
        }

        // Âú®Êñ∞Á™óÂè£È¢ÑËßàÊä•Âëä
        function openReportPreview() {
            const reportLink = document.getElementById('reportLink');
            if (reportLink.href && reportLink.href !== '#') {
                window.open(reportLink.href, '_blank');
            }
        }

        // Ë°®ÂçïÊèê‰∫§Â§ÑÁêÜ
        document.getElementById('modifyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const vin = document.getElementById('vin').value.trim();
            const date = document.getElementById('date').value;
            // const interface = document.getElementById('interface').value;
            
            if (!vin) {
                showStatus('ËØ∑ËæìÂÖ•VINÁ†Å', 'error');
                return;
            }
            
            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            submitBtn.disabled = true;
            submitText.textContent = 'Ê≠£Âú®Â§ÑÁêÜ...';
            loadingSpinner.style.display = 'inline-block';
            
            try {
                const response = await fetch('/api/modify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        vin: vin,
                        date: date
                        // interface: interface
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus(`‰ªªÂä°Â∑≤ÂêØÂä®Ôºå‰ªªÂä°ID: ${data.task_id}`, 'info');
                    // ÂºÄÂßãËΩÆËØ¢‰ªªÂä°Áä∂ÊÄÅ
                    pollTaskStatus(data.task_id);
                } else {
                    showStatus(`ÈîôËØØ: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`ÁΩëÁªúÈîôËØØ: ${error.message}`, 'error');
            } finally {
                // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                submitBtn.disabled = false;
                submitText.textContent = 'ÂºÄÂßã‰øÆÊîπ';
                loadingSpinner.style.display = 'none';
            }
        });

        // ÊòæÁ§∫Áä∂ÊÄÅ‰ø°ÊÅØ
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            // 3ÁßíÂêéËá™Âä®ÈöêËóè
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        // ËΩÆËØ¢‰ªªÂä°Áä∂ÊÄÅ
        function pollTaskStatus(taskId) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/status/${taskId}`);
                    const data = await response.json();
                    
                    if (data.status === 'completed' || data.status === 'failed') {
                        clearInterval(interval);
                        
                        if (data.status === 'completed') {
                            showStatus('‚úÖ ‰øÆÊîπÂÆåÊàêÔºÅ', 'success');
                        } else {
                            showStatus(`‚ùå ‰øÆÊîπÂ§±Ë¥•: ${data.error || 'Êú™Áü•ÈîôËØØ'}`, 'error');
                        }
                        
                        // Âà∑Êñ∞‰ªªÂä°ÂàóË°®
                        refreshTasks();
                    }
                } catch (error) {
                    console.error('ËΩÆËØ¢‰ªªÂä°Áä∂ÊÄÅÂ§±Ë¥•:', error);
                }
            }, 2000); // ÊØè2ÁßíÊ£ÄÊü•‰∏ÄÊ¨°
        }

        // Âà∑Êñ∞‰ªªÂä°ÂàóË°®
        async function refreshTasks() {
            try {
                const response = await fetch('/api/tasks');
                const tasks = await response.json();
                
                const taskItems = document.getElementById('taskItems');
                taskItems.innerHTML = '';
                
                // ÊåâÁÖßÂàõÂª∫Êó∂Èó¥ÊéíÂ∫èÔºåÊúÄÊñ∞ÁöÑÂú®ÂâçÈù¢
                const taskArray = Object.entries(tasks).sort(([, a], [, b]) => {
                    const dateA = new Date(a.created_at || 0);
                    const dateB = new Date(b.created_at || 0);
                    return dateB - dateA; // ÈôçÂ∫èÊéíÂàóÔºåÊúÄÊñ∞ÁöÑÂú®ÂâçÈù¢
                });
                
                if (taskArray.length === 0) {
                    taskItems.innerHTML = '<p style="color: #666; text-align: center; margin-top: 20px;">ÊöÇÊó†‰ªªÂä°ËÆ∞ÂΩï</p>';
                    return;
                }
                
                taskArray.forEach(([taskId, task]) => {
                    const taskDiv = document.createElement('div');
                    taskDiv.className = `task-item ${task.status}`;
                    
                    let statusText = '';
                    let statusClass = '';
                    
                    switch (task.status) {
                        case 'running':
                            statusText = 'ËøêË°å‰∏≠';
                            statusClass = 'running';
                            break;
                        case 'completed':
                            statusText = 'Â∑≤ÂÆåÊàê';
                            statusClass = 'completed';
                            break;
                        case 'failed':
                            statusText = 'Â§±Ë¥•';
                            statusClass = 'failed';
                            break;
                        default:
                            statusText = 'Êú™Áü•';
                            statusClass = '';
                    }
                    
                    // Ê†ºÂºèÂåñÂàõÂª∫Êó∂Èó¥‰∏∫ 2025/8/8 22:08:41 Ê†ºÂºè
                    let createdTime = 'Êú™Áü•Êó∂Èó¥';
                    if (task.created_at) {
                        try {
                            const date = new Date(task.created_at);
                            const year = date.getFullYear();
                            const month = date.getMonth() + 1;
                            const day = date.getDate();
                            const hours = date.getHours();
                            const minutes = date.getMinutes();
                            const seconds = date.getSeconds();
                            createdTime = `${year}/${month}/${day} ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                        } catch (e) {
                            createdTime = task.created_at;
                        }
                    }
                    
                    let screenshotHtml = '';
                    if (task.screenshot_path) {
                        screenshotHtml = `<br><a href="/${task.screenshot_path}" target="_blank" class="screenshot-link">Êü•ÁúãÊà™Âõæ</a>`;
                    }
                    
                    taskDiv.innerHTML = `
                        <div class="task-header">
                            <span class="task-vin">${task.vin || 'Êú™Áü•VIN'}</span>
                            <span class="task-status ${statusClass}">${statusText}</span>
                        </div>
                        <div class="task-created-time">
                            ÂàõÂª∫Êó∂Èó¥: ${createdTime}
                        </div>
                        <div class="task-details">
                            Êó•Êúü: ${task.new_date || 'Êú™ÊåáÂÆö'}<br>
                            ‰ªªÂä°ID: ${taskId}${screenshotHtml}
                        </div>
                        <div class="task-actions">
                            <div class="task-info">
                                Áä∂ÊÄÅ: ${statusText}
                            </div>
                            <button class="delete-btn" onclick="deleteTask('${taskId}')">Âà†Èô§</button>
                        </div>
                    `;
                    
                    taskItems.appendChild(taskDiv);
                });
            } catch (error) {
                console.error('Âà∑Êñ∞‰ªªÂä°ÂàóË°®Â§±Ë¥•:', error);
            }
        }

        // Âà†Èô§‰ªªÂä°
        async function deleteTask(taskId) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™‰ªªÂä°ÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊí§ÈîÄ„ÄÇ')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/tasks/${taskId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('‰ªªÂä°Âà†Èô§ÊàêÂäü', 'success');
                    // Âà∑Êñ∞‰ªªÂä°ÂàóË°®
                    refreshTasks();
                } else {
                    showStatus(`Âà†Èô§Â§±Ë¥•: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Âà†Èô§Â§±Ë¥•: ${error.message}`, 'error');
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Âà∑Êñ∞‰ªªÂä°ÂàóË°®
        document.addEventListener('DOMContentLoaded', function() {
            refreshTasks();
        });
    </script>
</body>
